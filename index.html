<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon shortcut" href="#">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dec8daa175.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <img class="img" src="./images/image-product-desktop.jpg" alt="">
    <div class="container-info">
      <div class="logo">PERFUME</div>
      <h1 class="h1-container">Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <div class="current">$149.99</div>
        <div class="previous">$169.99</div>
      </div>
      <button class="btn"><span><i class="fa-solid fa-cart-shopping"></i></span> Add to Cart</button>
    </div>
  </div>
</body>
</html>
